name: Build Release
on:
  workflow_dispatch:  # Allows manual triggering from the Actions tab

  # Original automatic triggers (disabled for now):
  #create:
  #  tags:
  #    - "v[0-9]+.[0-9]+.[0-9]+*"
  #pull_request:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-tools

jobs:
  docker_build_push:
    env:
      GIT_REF: ${{ github.ref }}
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker (full release)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: ${{ startsWith(github.ref, 'refs/tags/v') && 'type=semver,pattern={{version}},latest=auto' || 'type=ref,event=pr' }}
            

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: ./remote/scripts
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
