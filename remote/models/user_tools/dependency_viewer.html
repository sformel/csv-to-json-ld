<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MARCO-BOLO Table Dependency Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary: #003049;
      --accent: #d62828;
      --background: #f8f9fa;
      --card-bg: #ffffff;
      --text: #212529;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--background);
      color: var(--text);
      margin: 0;
      padding: 2rem;
      line-height: 1.6;
    }

    h1 {
      color: var(--primary);
      font-size: 2rem;
    }

    select {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 400px;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 1.5rem;
      margin-top: 2rem;
    }

    .card h2 {
      color: var(--accent);
      margin-top: 0;
    }

    ul {
      padding-left: 1.2rem;
      margin: 0.5rem 0 1rem;
    }

    li {
      padding: 0.25rem 0;
    }

    .note {
      font-size: 0.9rem;
      color: #555;
      margin-top: 0.5rem;
    }

    @media (min-width: 768px) {
      .grid {
        display: flex;
        gap: 2rem;
      }

      .card {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š MARCO-BOLO Table Dependency Viewer</h1>
  <p>Select a metadata table to see which other tables are required or optionally referenced by it:</p>
  
  <select id="tableSelect"></select>

  <div class="grid">
    <div class="card">
      <h2>âœ… Required Dependencies</h2>
      <ul id="required"></ul>
    </div>

    <div class="card">
      <h2>ðŸ§© Optional Dependencies</h2>
      <p class="note">If optional fields are populated, these tables may also need entries.</p>
      <ul id="optional"></ul>
    </div>
  </div>

  <script>
    let data = {};
    async function loadDependencies() {
      const response = await fetch('dependencies.json');
      data = await response.json();

      const select = document.getElementById('tableSelect');
      Object.keys(data).sort().forEach(table => {
        const option = document.createElement('option');
        option.value = table;
        option.textContent = table;
        select.appendChild(option);
      });

      select.addEventListener('change', () => showDependencies(select.value));
      showDependencies(select.value); // initial
    }

    function showDependencies(table) {
      const requiredList = document.getElementById('required');
      const optionalList = document.getElementById('optional');
      requiredList.innerHTML = '';
      optionalList.innerHTML = '';

      (data[table]?.required || []).forEach(dep => {
        const li = document.createElement('li');
        li.textContent = dep;
        requiredList.appendChild(li);
      });

      (data[table]?.optional || []).forEach(dep => {
        const li = document.createElement('li');
        li.textContent = dep;
        optionalList.appendChild(li);
      });
    }

    loadDependencies();
  </script>
</body>
</html>
